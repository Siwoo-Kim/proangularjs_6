<!DOCTYPE HTML>
<html ng-app="sportsStore">
<head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/sportsStore.js"></script>
    <script src="controllers/productListController.js"></script>
    <script src="filters/customFilters.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>SportsStore</title>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-default">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    <div class="container">
        <div class="card card-default row" ng-controller="productListCtrl">
            <div class="col-3" >
                <a ng-click="selectCategory()"
                   class="btn btn-block btn-default btn-lg">
                    Home
                </a>
                <a ng-repeat="item in data.products | orderBy : 'category' | unique : 'category'"
                   ng-click="selectCategory(item)"
                   ng-class="getCategoryClass(item)"
                   class="btn btn-block btn-default btn-lg">
                    {{ item }}
                </a>
            </div>
            <div class="col-8">
                <div class="well" ng-repeat="item in data.products | filter: categoryFilterFn | range: selectedPage: pageSize">
                    <h3>
                        <strong>
                            {{ item.name }}
                        </strong>
                        <span class="pull-right label label-primary">
                            {{ item.price | currency }}
                        </span>
                    </h3>
                    <span class="lead">
                        {{ item.description }}
                    </span>
                </div>
                <div class="pull-right btn-group">
                    <a ng-repeat="page in data.products | filter: categoryFilterFn | pageCount: pageSize"
                       ng-click="selectPage($index + 1)" class="btn btn-default"
                       ng-class="getPageClass($index + 1)">
                        {{ $index + 1}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
